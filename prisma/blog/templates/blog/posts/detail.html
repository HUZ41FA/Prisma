{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}


{% block content %}
 <h1>{{ post.title }}</h1>
 <p class="date">
 Published {{ post.publish }} by {{ post.author }}
 </p>
 <p>
    <a href="{% url "blog:post_share" post.id %}">
        Share Post
    </a>
</p>
 {{ post.body|linebreaks }}
{% endblock %}
