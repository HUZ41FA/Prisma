{% extends 'blog/base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h1>Posts</h1>
{% for post in post_list %}
    <h2>
        <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
